{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<article class="post">
  <time class="date">
    {{ post.published_date }}
  </time>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
  <button class="open-modal btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletePostModal{{post.pk}}"
          data-bs-id="{{post.pk}}">Delete Post
  </button>
</article>

<!-- The Modal -->
<div class="modal" id="deletePostModal{{post.pk}}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete Post?</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action='.' method='POST' id="formModal">{% csrf_token %}
          <h4>Are you sure you want to delete this blog post?</h4>

        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" id="deletePostBtn" onClick="deletePost({{post.pk}})">Yes
        </button>
      </div>

    </div>
  </div>
</div>
{% endfor %}

{% endblock %}

{% block javascript %}
<script>
  function deletePost(id) {
    if (id) {
      var serializedData =$('#formModal').serializeArray();
      $.ajax({
        url: `post/${id}/delete/`, // the endpoint
        type: "POST", // http method
        data: serializedData , // data sent with the post request

        // handle a successful response
        success: function (json) {
              $(`#deletePostModal${id}`).modal('hide');
              $("#divContent").load("{% url 'post_list'  %}");
        },

        // handle a non-successful response
        error: function (xhr, errmsg, err) {
          $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: " + errmsg +
            " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
          console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
      });
    }
  }
</script>
{% endblock %}
